<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="header--content">
          <h1 class="header__logo">Todo</h1>
          <span class="theme-switcher"
            ><input type="checkbox" class="theme-switcher__checkbox" id="theme"
          /></span>
        </div>
      </header>
      <main class="container">
        <div class="tile tile-label">
          <input type="checkbox" class="checkbox" id="inputCheckbox" disabled />
          <input
            type="text"
            class="tile-input"
            placeholder="Create a new todo…"
            id="taskAdd"
          />
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div class="tile options">
          <p><span data-counter>0</span> items left</p>
          <div class="options--desktop" id="optionsDesktop">
            <a href="#" class="all options--active">All</a>
            <a href="#" class="active">Active</a>
            <a href="#" class="completed">Completed</a>
          </div>
          <a href="#" id="clearCompleted">Clear Completed</a>
        </div>
        <div class="tile options--mobile" id="optionsMobile">
          <a href="#" class="options--active" id="showAllMobile">All</a>
          <a href="#" id="showActiveMobile">Active</a>
          <a href="#" id="showCompletedMobile">Completed</a>
        </div>
        <p class="info">Drag and drop to reorder list</p>
      </main>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/BieganskiP">Patryk Biegański</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
